<head>
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <a href="ringChart.html">Ring Chart</a>
  <div id="chartContainer">
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="dist/dimple.v2.1.0.js"></script>
    <script type="text/javascript">
    (function (){
      var svg = dimple.newSvg("#chartContainer", 590, 590);
      var dsv = d3.dsv(";", "text/plain");
      //d3.csv("data/movies.csv", function (data)
      dsv("data/movies.csv", function (data) {
          console.table(data);
          var myChart = new dimple.chart(svg, data);
          myChart.setBounds(60, 30, 400, 400);
          myChart.addMeasureAxis("x", "Worldwide Gross");
          myChart.addMeasureAxis("y", "Budget");
          myChart.addMeasureAxis("z", "Opening Weekend");
          myChart.addSeries("Film", dimple.plot.bubble);
          myChart.draw();

        });
    });
    </script>

    <script type="text/javascript">
    (function(){
      var svg2 = dimple.newSvg("#chartContainer", 590, 400);
      d3.tsv("data/example_data.tsv", function (data) {
        var myChart2 = new dimple.chart(svg2, data);
        myChart2.setBounds(20, 20, 460, 360)
        myChart2.addMeasureAxis("p", "Unit Sales");
        var ring = myChart2.addSeries("Owner", dimple.plot.pie);
        ring.innerRadius = "50%";
        myChart2.addLegend(500, 20, 90, 300, "left");
        myChart2.draw();
      });
    });
      
    </script>
  </div>
</body>
